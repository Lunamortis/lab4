<!DOCTYPE html>
<html lang="en">

<template id="card-template">
    <div class="card mx-auto lg-4 sm-6 xs-2"> <!-- some bootstrap classes like this can help with multiple columns -->
        <img class="card-img-top" src="" alt="">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>

        </div>
    </div>
</template>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>template</title>

</head>

<body>
    <div class="container">

        <div class="cntrbtn"><button class="glow-on-hover" onclick="getnewcard()"> hit me</button></div>
        <div id="card-list" class="row"></div> <!-- when using bootstrap columns they have to show inside a row -->
        <script src="script.js"></script>

    </div>
    <div id="wrapper">
        <div class="scrollbar" id="style-default">
            <div class="force-overflow"></div>
        </div>

        <div class="scrollbar" id="style-6">
            <div class="force-overflow"></div>
        </div>
    </div>
</body>

</html>
